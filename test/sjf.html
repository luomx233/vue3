<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMX</title>
</head>

<body>
    <div id="app"></div>

    <template id="myapp">
        <div>
            {{test}}
        </div>
    </template>

    <script src="../js/vue.global.js"></script>
    <script>
        const App = {
            template: '#myapp',
            data() {
                return {
                    test: "test message"
                }
            },
        }
        Vue.createApp(App).mount('#app')
    </script>
</body>

</html>
