<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lmx</title>
</head>

<body>
    <div id="app"></div>

    <template id="myapp">
        <div>
            {{test}}
        </div>
        通过v-text=
        <div v-text="test">
        </div>
        <h2>{{isShow?"SHOW":"NO"}} </h2>
        <h2>{{counter}} </h2>
        <h2 v-once>{{counter}} v-once</h2>
        <button @click="changeShow()">change</button>
        <button @click="counterChange()">counter++</button>

        <hr>
        v-html
        <div v-html="htmlmsg">
        </div>
        not v-html
        <div v-text="htmlmsg">
        </div>
        v-pre
        <div v-pre>
            {{htmlmsg}}
        </div>
        <hr>

    </template>

    <script src="../js/vue.global.js"></script>
    <script>
        const App = {
            template: '#myapp',
            data() {
                return {
                    test: "test message",
                    isShow: true,
                    counter: 1,
                    htmlmsg: "<h2>nihao</h2>"
                }
            },
            methods: {
                changeShow() {
                    //this.isShow = this.isShow ? false : true
                    //牢记取反是叹号.
                    this.isShow = !this.isShow
                },
                counterChange() {
                    this.counter++
                }
            },
        }
        Vue.createApp(App).mount('#app')
    </script>
</body>

</html>
