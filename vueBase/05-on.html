<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMX</title>
</head>

<body>
    <div id="app"></div>

    <template id="myapp">
        <input type="text" @keyup.w="wkeyUp">
        <div @mousemove="mouseMove" style="border: solid 1px;">
            鼠标移动事件只会在框内生效
            {{distance}}
        </div>
        <hr>
        多个事件可以用对象来绑定
        <div @="onObject" style="border: solid 1px;">
            鼠标移动事件只会在框内生效
            {{distance}}***
            {{number}}
        </div>
    </template>

    <script src="../js/vue.global.js"></script>
    <script>
        const App = {
            template: '#myapp',
            data() {
                return {
                    test: "test message",
                    distance: 0,
                    number: 1,
                    onObject: {
                        mousemove: this.mouseMove,
                        click: this.numberPlus
                    }
                }
            }, methods: {
                mouseMove() {
                    this.distance++;
                },
                numberPlus() {
                    this.number++;
                },
                wkeyUp() {
                    console.log('wup')
                }
            },
        }
        Vue.createApp(App).mount('#app')
    </script>
</body>

</html>
